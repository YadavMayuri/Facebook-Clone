<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="./images/fb-favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="loginbody">

    <div id="loginScreen">

        <div class="loginFormContainer">
            <div class="leftSideWrap">
                <span class="LoginFBTitle">facebook</span>
                <p class="loginSuctitle">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="rightsideWrap">
                <form action="" class="loginMainForm" onsubmit="login(event)" >
                    <input type="email" placeholder="Email" id="useremail" class="loginInput" ><br>
                    <input type="password" placeholder="Password" id="userpassword"  class="loginInput"><br>
                    <input type="submit" value="Log in" class="loginBtn">
                    <p class="forgetpassword">Forgotten assword?</p>
                    <hr class="regHrLine">
                <button class="createAcBtn" onclick="window.location.href='./register.html'">Create new account</button>
                  
                </form>
                <p class="FormBLine"><span class="loginHighlightTxt">Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
    
</body>
</html>
