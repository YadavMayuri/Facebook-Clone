    <script>
        window.onload = function () {
            // alert("working")
            var currentUser = JSON.parse(localStorage.getItem("faceBookCurrentUser"))
            // console.log(currentUser,"current user");
            if (!!currentUser) {
                // alert(currenUser,"username")
                var logoutDiv = document.getElementById("logout")
                var divfromHtml = document.getElementById("switch");
                // console.log(divfromHtml, "divfromhtml");
                // var h1=document.createElement("h1");
                // h1.innerText="Mayuri"
                // divfromHtml.append(h1)
                var button = ' <div class="dpMENUContainer" onclick="logout()"> <div class="dpbottomMenuWrap"><div class="dpBMIconWrap"><i class="fa-solid fa-arrow-right-from-bracket"></i></div><div class="DpBMname" >Logout</div></div></div>'

                var name = `<h1  class="sideNavName">${currentUser.userName}</h1>`;
                divfromHtml.innerHTML = name;
                logoutDiv.innerHTML = button;
            }
            //  else {
            //     alert("current user absent")
            // }


            // add posts


            var productsFromLS = JSON.parse(localStorage.getItem("facebookPosts"))
            var divToShowAllPosts = document.getElementById("HomePostsContainer");

            var finalContainer = "";
            for (var i = productsFromLS.length - 1; i >= 0; i--) {

                finalContainer += `
                <div class="PostSectionContainer">
                            <div class="postHederSection">
                                <div class="UserpfImageWrap">
                                    <img src="${productsFromLS[i].pprofile}"
                                        alt="">
                                </div>
                                <div class="UserPostnameHrWrap">
                                    <div class="userPostname">${productsFromLS[i].pname}</div>
                                    <div class="PostHr">2 d</div>
                                </div>
                                <div class="rightUPostOptions">
                                    <span><i class="fa-solid fa-ellipsis"></i></span>
                                    <span><i class="fa-solid fa-xmark"></i></span>
                                </div>
                            </div>
                            <div class="HomeMainPostDesc">
                                <p class="HPostDecs">${productsFromLS[i].pcaption}</p>
                            </div>
                            <div class="mainPostWraper">
                                <div class="MainPostImageWrap">
                                    <img src="${productsFromLS[i].pimage}"
                                        alt="">
                                </div>
                            </div>
                            <!-- <hr class="MainPostHrLine"> -->
                            <div class="LikeCommSharWrapper">
                                <div class="LCSWrapper">
                                    <span class="LCSIcons"><i class="fa-regular fa-thumbs-up"></i></span>
                                    <div class="LCSText">Like</div>
                                </div>
                                <div class="LCSWrapper">
                                    <span class="LCSIcons"><i class="fa-regular fa-message"></i></span>
                                    <div class="LCSText">Comment</div>
                                </div>
                                <div class="LCSWrapper">
                                    <span class="LCSIcons"><i class="fa-solid fa-share"></i></span>
                                    <div class="LCSText">Share</div>
                                </div>

                            </div>
                        </div>

                `
            }
            divToShowAllPosts.innerHTML = finalContainer;

        }
        function logout() {
            alert("Logout successful.")
            localStorage.removeItem("faceBookCurrentUser")
            window.location.reload()
            window.location.href = './login.html'
        }
    </script>

    <script>
        function PrifileshowHideDiv(ele) {
            var srcElement = document.getElementById(ele);
            if (srcElement != null) {
                if (srcElement.style.display == "block") {
                    srcElement.style.display = 'none';
                }
                else {
                    srcElement.style.display = 'block';
                }
                return false;
            }
        }
    </script>
