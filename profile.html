<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="./images/fb-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="profileScreen">
        <div class="navbarContainer">
            <div class="leftNavbar">
                <div class="FbLogoIcWrapper">
                    <img src="./images/fb-favicon.png" alt="">
                </div>
                <div class="searchBarWrapper">
                    <span class="sicon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" placeholder="Search facebook" class="searchInput">
                </div>

            </div>

            <div class="middleNavbar">
                <div class="middleIconsContainer">
                    <span class="middleContentIcons activeIcon"><i class="fa-solid fa-house"></i></span>
                    <span class="middleContentIcons"><i class="fa-solid fa-user-group"></i></span>
                    <span class="middleContentIcons"><i class="fa-solid fa-users"></i></span>
                </div>
            </div>

            <div class="rightNavbar">
                <span class="rightsideTxt">Find Friends</span>
                <span class="rightsideicons"><i class="fa-solid fa-bars"></i></span>
                <span class="rightsideicons"><i class="fa-brands fa-facebook-messenger"></i></span>
                <span class="rightsideicons"><i class="fa-solid fa-bell"></i></span>
                <span class="rightsideuserImage" onClick="PrifileshowHideDiv('divMsg')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjYmlp9JDeNMaFZzw9S3G1dVztGqF_2vq9nA&usqp=CAU"
                        alt="">
                </span>
            </div>

        </div>
        <!-- navbar ends -->

        <!-- main profile section -->
        <div class="mainProfileContainer">
            <div class="profilemiddleContentContainer">

                <div class="PrCoverPrImageNameWrapper">
                    <div class="profileCover">
                        <img src="https://img.freepik.com/premium-photo/abstract-luxury-plain-blur-grey-black-gradient-used-as-background-studio-wall-display-your-p_1258-114033.jpg?w=2000"
                            alt="">
                    </div>
                    <div class="prImgNameOptWrapper">
                        <div class="leftPrImgWrap">
                            <div class="primgContainer">
                                <img src="./images/default-user-image.png" alt="">
                            </div>
                            <div class="camerawrap">
                                <i class="fa-solid fa-camera"></i>
                            </div>

                        </div>
                        <div class="rightNameOptWrap">
                            <div class="UserPrNameTxt">
                                <p class="UserPrName">Mayuri </p>
                            </div>
                            <div class="PrRightOptionWrap">
                                <button class="UPrBtn"><span class="UPRBtnIcon"><i
                                            class="fa-solid fa-plus"></i></span><span class="UPrBtnName">Add to
                                        story</span></button>
                                <button class="UPrBtn"  onclick="EditProfileon()"><span class="UPRBtnIcon"><i
                                            class="fa-solid fa-pen"></i></span><span class="UPrBtnName">Edit
                                        profile</span></button>

                            </div>

                        </div>
                    </div>

                    <!-- profile menu list -->
                    <div class="UpMenuListWrapper">
                        <div class="UPMenusWrap">
                            <div class="upSingleMenu">posts </div>
                            <div class="upSingleMenu">about </div>
                            <div class="upSingleMenu">friends </div>
                            <div class="upSingleMenu">photos </div>
                            <div class="upSingleMenu">videos </div>
                            <div class="upSingleMenu">check-ins </div>
                            <div class="upSingleMenu">more </div>
                        </div>
                        <div class="UPMenuOptIcon">
                            <span class="UPMicon"><i class="fa-solid fa-ellipsis"></i></span>
                        </div>
                    </div>
                </div>



            </div>
        </div>


        <!-- edit profile overlay -->
        <div id="editProfileOverlay">
            <div class="editProfilFormWrap">
                <div class="EditPrAndCloseBtnWrap">
                    <div class="EditPrTitle">Edit profile</div>
                    <div class="editPrCloseButtonWrap" onclick="EditProfileoff()"><i class="fa-solid fa-xmark"></i></div>
                </div>

                <div class="EditPrAndCoverPicWrapper">
                    <div class="ProfilePictureTextWrap">Profile picture</div>

                    <div class="ProfilePhotoWrap">
                        <div class="ProfilePhotoDisplayImg">
                            <img src="./images/default-user-image.png" alt="" class="">
                        </div>
                    </div>

                    <div class="EditPrTxtInputAndBtnWrap">
                        <input type="text" placeholder="Enter Profile Image" class="EditPrInptField">
                        <button class="EditPrButtonWrap">Edit</button>
                    </div>

                    <!-- ------Cover photo--------- -->
                    <div class="coverphotoTitle">Cover Photo</div>
                    <div class="CoverPhotoDisplayImg">
                        <img src="https://img.freepik.com/premium-photo/abstract-luxury-plain-blur-grey-black-gradient-used-as-background-studio-wall-display-your-p_1258-114033.jpg?w=2000" alt="" class="">
                    </div>
                    <div class="EditPrTxtInputAndBtnWrap">
                        <input type="text" placeholder="Enter Cover Photo" class="EditPrInptField">
                        <button class="EditPrButtonWrap">Edit</button>
                    </div>

                </div>
            </div>

        </div>
        <!-- edit profile overlay ends -->

    </div>
